<app-roogle></app-roogle> 
<div class="form-box d-flex justify-content-center align-items-center container-fluid row" style="border: 3px solid goldenrod; width: 100vw; height: 100vh; margin: 0; padding: 0;">
 

    <form 
    [formGroup] = "signupForm" 
    (ngSubmit)="OnSubmit()" 
    class = " col-6 col-sm-5 col-md-4 col-lg-3 " 
    style="border: 3px solid red; width: 70vw; height: 45vh;"
    >
  
  
    <h1 class = "heading" style= "text-align: center">Login</h1>  
    
  
  
    <!-- <To> -->
    <div class="form-group caja" >
      <label for="email"> To </label> 
      <input type="email"
      formControlName= "email"
      id="email"
      class= "form-control"
      
      [style.background-color]= "(!signupForm.get('email').valid && signupForm.get('email').touched) ? 'rgb(255, 182, 182)' : '' "
      >
  
      <div class= "d-flex justify-content-center">
      <span *ngIf = "!signupForm.get('email').valid && signupForm.get('email').touched"
          class = "form-text text muted warn">
              Please Enter an Email
          </span>
        </div>
    </div>

    <!-- <Password> -->
        <div>
  
            <div class="form-group caja" >
          
              <div>
              <label class = "sub" for="password" > Password </label>
              </div>
          
              <div class= "d-flex justify-content-center">
              <input type="password"
              formControlName= "password"
              id= "password"
              class= "form-control"
          
              [style.background-color]= "(!signupForm.get('password').valid && signupForm.get('password').touched) ? 'rgb(255, 182, 182)' : '' "
              >
              </div>
          
              <div class= "d-flex justify-content-center">
              <span *ngIf = "!signupForm.get('password').valid && signupForm.get('password').touched"
                  class = "form-text text muted warn">
                      Please Enter a Password
                  </span>
              </div>
            
            </div>
  
  
  
   <!-- <Buttons> --> 
    <div class="row buttonDiv caja2">
  
        <div class="col-6 d-flex justify-content-center ">
            <a routerLink= "/" ><button class = "cancel buton"> Cancel </button></a>
        </div>
  
        <div class="col-6 d-flex justify-content-center ">
            <a routerLink= "/Profile" ><button class = "send buton" type= "submit" 
          [disabled] = "!signupForm.valid" >Sumbit</button>
          </a>
        </div>
  
  
  </div>

  <div class="d-flex justify-content-end signUP">
  <a routerLink= "/SignUp"> Sign Up </a>
  </div>

</div>
  
  
    </form>
  
  </div>
